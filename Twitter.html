<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/Twitter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bee015825.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var opacity = 0;
        var intervalID = 0;
        window.onload = fadeIn;

        function fadeIn() {
            setInterval(show, 60);
        }

        function show() {
            var body = document.getElementById("body");
            opacity = Number(window.getComputedStyle(body)
                .getPropertyValue("opacity"));
            if (opacity < 1) {
                opacity = opacity + 0.1;
                body.style.opacity = opacity
            } else {
                clearInterval(intervalID);
            }
        }
    </script>
</head>

<body id="body">
    <div class="canvas"></div>
    <div id="info">
        <i class="fab fa-twitter fa-7x"></i>
        <header>
            <h1 id="top">Twitter</h1>
        </header>
        <h2>
            <p id="intro"><span>What is Twitter and why should you use it?</span><br>
            </p>

        </h2>


        <input type="button" value="Sign In" class="buttons" id="signin">
        <input type="button" value="Sign Up" class="buttons" id="signup">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,224L48,197.3C96,171,192,117,288,106.7C384,96,480,128,576,165.3C672,203,768,245,864,266.7C960,288,1056,288,1152,256C1248,224,1344,160,1392,128L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

    </div>

    <script>
        var text = "Twitter has become increasingly popular with academics as well as students, policy makers, politicians and the general public. Many users struggled to understand what Twitter is and how they could use it, but it has now become the social media platform of choice for many. ";
        var i = 0;
        var speed = 50;
        const span = document.createElement('span').innerHTML = "<br>";

        function typewriter() {
            if (i <= text.length) {
                document.getElementById('intro').innerHTML += text.charAt(i);
                // if (i == 42) {
                //     document.getElementById('intro').innerHTML += span;
                // }
                i++;
                setTimeout(typewriter, 50);
            }
        }
        typewriter();
    </script>

</body>

</html>
